<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<script type="text/javascript">

    function addIdToPath(form_name, base_url) {
        var your_form = document.getElementById(form_name);
        console.log(your_form);
        var id = your_form.elements.namedItem("id").value;
        action_src = base_url + id;
        console.log(action_src);
        your_form.action = action_src;
    }
    window.onload = function () {
        $('#test').click(function () {
            $.ajax({
                url: 'http://localhost:6789/user/id?'
                , type: "GET",
                dataType: "json",
            })
                .done(function (data) {
                    console.log(JSON.stringify(data));
                });
        })
    }

</script>

<body>
    <p>teste</p>
    <button type="button" id="test" class="btn btn-primary">Primary</button>
    <section class="section--row__responsive">
        <h1 class="generaltext">Detalhar Vibe</h1>
        <form onsubmit="addIdToPath('form-get', 'http://localhost:6789/vibe/')" method="get" id="form-get">
            <input class="input--down" type="text" id="id" value="" placeholder="id do produto...">
            <input type="submit" value="consultar" class="input--button input--consult__style">
        </form>
    </section>

    <section class="section--row__responsive">
        <h1 class="generaltext">Listar vibes</h1>
        <form onsubmit="addIdToPath('form-all', 'http://localhost:6789/vibe/user/')"  method="get" id="form-all">
            <br><br><br>
            <input class="input--down" type="text" id="id" value="" placeholder="id do produto...">
            <input type="submit" value="todos" class="input--consult__style input--button">
        </form>
    </section>

    <section class="section--mainrow__responsive first--section">
        <h1 class="generaltext">Inserir vibe</h1>
        <form class="form--register" action="http://localhost:6789/vibe" method="post" id="form-add">
            <p>ID:</p>          
            <input class="input--register" type="text" name="id" value="" placeholder="">
            <p>Nome:</p>          
            <input class="input--register" type="text" name="name" value="" placeholder="">
            <p>userID:</p>          
            <input class="input--register" type="text" name="userId" value="" placeholder="">
            <p>originTemplateId:</p>          
            <input class="input--register" type="text" name="originTemplateId" value="" placeholder=""> 
            <input type="submit" value="cadastrar" class="input--main__style input--button">
        </form>
    </section>

    <section class="section--row__responsive">
        <h1 class="generaltext">Remover vibe</h1>
        <form onsubmit="addIdToPath('form-delete', 'http://localhost:6789/vibe/delete/')" method="get" id="form-delete">
            <input class="input--down" type="text" id="id" value="" placeholder="id do produto...">
            <input type="submit" value="remover" class="input--remove__style input--button">
        </form>
    </sectio

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
</body>

</html>

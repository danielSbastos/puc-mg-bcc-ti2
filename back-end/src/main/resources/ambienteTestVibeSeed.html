<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<script type="text/javascript">

    function addIdToPath(form_name, base_url) {
        var your_form = document.getElementById(form_name);
        console.log(your_form);
        var id = your_form.elements.namedItem("id").value;
        action_src = base_url + id;
        console.log(action_src);
        your_form.action = action_src;
    }
    window.onload = function () {
        $('#test').click(function () {
            $.ajax({
                url: 'http://localhost:6789/user/id?'
                , type: "GET",
                dataType: "json",
            })
                .done(function (data) {
                    console.log(JSON.stringify(data));
                });
        })
    }

</script>

<body>

    <section class="section--mainrow__responsive first--section">
        <h1 class="generaltext">Inserir vibeseed</h1>
        <form class="form--register" action="http://localhost:6789/vibeseed" method="post" id="form-add">
            <p>ID:</p>          
            <input class="input--register" type="text" name="vibeId" value="" placeholder="">
            <p>identifier:</p>          
            <input class="input--register" type="text" name="identifier" value="" placeholder="">
            <p>type:</p>          
            <input class="input--register" type="text" name="type" value="" placeholder="">
            <input type="submit" value="cadastrar" class="input--main__style input--button">
        </form>
    </section>

    <section class="section--row__responsive">
        <h1 class="generaltext">Detalhar VibeSeeds</h1>
        <form onsubmit="addIdToPath('form-get', 'http://localhost:6789/vibeseed/')" method="get" id="form-get">
            <input class="input--down" type="text" id="id" value="" placeholder="id do produto...">
            <input type="submit" value="consultar" class="input--button input--consult__style">
        </form>
    </section>

    <section class="section--row__responsive">
        <h1 class="generaltext">Atualizar User</h1>
        <form onsubmit="addIdToPath('form-update', 'http://localhost:6789//vibeseed/update/')" method="post" id="form-update">
            <input class="input--down" type="text" id="id" value="" placeholder="id do produto...">
            <p>oldIdentifier:</p>          
            <input class="input--register" type="text" name="oldIdentifier" value="">
            <p>newIdentifier:</p>          
            <input class="input--register" type="text" name="newIdentifier" value="">
            <p>type:</p>          
            <input class="input--register" type="text" name="type" value="">
        
            <input type="submit" value="atualizar" class="input--remove__style input--button">
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/41ca258699.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../assets/VibefiMini.png" />
    <title>Vibe-Fi</title>
</head>

<body>
    <header>
        <nav id="navbarum" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid container">
                <a href="../../index.html"><img id="imgbarra" src="../../assets/VibefiFull.png" alt="" /></a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../funcionamento/">Funcionamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../sobre/">Sobre o Projeto</a>
                        </li>
                        <li class="nav-item" id="perfil">
                            <a class="nav-link" href="../perfil/">Meu perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mb-3">
        <div class="row">
            <div class="col-12 align-self-center text-center my-5">
                <p class="display-3">Primeiro selecione temas relacionados à Vibe</p>
            </div>
            <div class="col-12 col-md-8 p-3">
                <div class="col-12 form-group mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Procurar..." id="inputSearch" />
                        <select class="form-select" id="selectSearch">
                            <option selected>Artista</option>
                            <option>Música</option>
                        </select>
                        <button class="btn btn-outline-success" type="button" onclick="prepSearch()">
                            Pesquisar
                        </button>
                    </div>
                </div>   
                <div class="row" id="cardsSelection">
                    <div class="display-1">Comece pesquisando!</div>      
                </div>
            </div>
            <div class="col-12 col-md-4 px-4">
                <div class="col-12 bg-dark text-light" id="backpack">
                    <h3 class="p-3">Selecionados</h3>
                    <ul class="list-group" id="artistList" artist="0" track="0">
                    </ul>
                    <button type="button" class="btn btn-success float-end" onclick="sendIDS()">Avançar</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../../assets/lib.js"></script>
</body>

</html>

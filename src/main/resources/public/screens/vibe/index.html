<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/41ca258699.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../assets/VibefiMini.png">
    <script src="index.js"></script>

    <title>Vibe-Fi</title>
</head>

<body>

    <header>

        <nav id="navbarum" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid container">
                <a href="../../index.html"><img id="imgbarra" src="../../assets/VibefiFull.png" alt=""></a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../funcionamento/">Funcionamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../sobre/">Sobre o Projeto</a>
                        </li>
                        <li class="nav-item" id="perfil">
                            <a class="nav-link" href="../perfil/">Meu perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- <div class="container">
        
        <div class="row">
            <div class="col-12"></div>
            <br>
            <br>
            <br> -->

    <div class="container">

        <div class="row vibe-container mt-4">

            
            <section class="col-xl-8 vibe-connfigs mb-5">
                <div class="container row vibe-description mb-5">
                    <div class="col-lg-5 vibe-pic">
                        <img src="../../assets/VibefiFull.png" alt="">
                    </div>
                    <div class="col-lg-7 vibe-text">
                        <label for="vibeName">Nome Vibe</label>
                        <input type="text" class="form-control" id="vibeName">

                        <label for="vibeDescription">Descrição Vibe</label>
                        <textarea type="text" class="form-control" id="vibeDescription" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="vibe-seeds container mb-5">
                    <!--div class="autocomplete searchBox">
                        <input id="trackArtistSearch" class="form-control" type="text" name="trackArtistSearch" placeholder="Digite o nome da música/artista">
                    </div>
                    <button onclick="search($('#trackArtistSearch').val())"-->
                    
                </div>


                <div class="sliders-config container">
                    <div class="row feature-row popularity-row">
                        <div class="set-feature col-2 col-md-1">
                            <a id="toggle-popularity" class="toggle-feature"><i class="fas fa-minus-circle"></i></a>
                        </div>
                        <div class="set-feature col-10 col-md-11">
                            <label for="popularity-range" class="form-label">Popularidade: <span
                                    id="popularity-amount"></span>%</label>
                            <input id="popularity-range" type="range" class="form-range feature-range" min="0" max="100"
                                step="1">
                        </div>
                    </div>

                    <div class="row feature-row tempo-row">
                        <div class="set-feature col-2 col-md-1">
                            <a id="toggle-tempo" class="toggle-feature"><i class="fas fa-minus-circle"></i></a>
                        </div>
                        <div class="set-feature col-10 col-md-11">
                            <label for="tempo-range" class="form-label">BPM: <span id="tempo-amount"></span> BPM</label>
                            <input id="tempo-range" type="range" class="form-range feature-range" min="60" max="220"
                                step="1">
                        </div>
                    </div>

                    <div class="row feature-row valence-row">
                        <div class="set-feature col-2 col-md-1">
                            <a id="toggle-valence" class="toggle-feature"><i class="fas fa-minus-circle"></i></a>
                        </div>
                        <div class="set-feature col-10 col-md-11">
                            <label for="valence-range" class="form-label">Felicidade: <span
                                    id="valence-amount"></span>%</label>
                            <input id="valence-range" type="range" class="form-range feature-range" min="0" max="1"
                                step="0.01">
                        </div>
                    </div>

                    <div class="row feature-row liveness-row">
                        <div class="set-feature col-2 col-md-1">
                            <a id="toggle-liveness" class="toggle-feature"><i class="fas fa-minus-circle"></i></a>
                        </div>
                        <div class="set-feature col-10 col-md-11">
                            <label for="liveness-range" class="form-label">Vivacidade: <span
                                    id="liveness-amount"></span>%</label>
                            <input id="liveness-range" type="range" class="form-range feature-range" min="0" max="1"
                                step="0.01">
                        </div>
                    </div>

                    <div class="row feature-row acousticness-row">
                        <div class="set-feature col-2 col-md-1">
                            <a id="toggle-acousticness" class="toggle-feature"><i class="fas fa-minus-circle"></i></a>
                        </div>
                        <div class="set-feature col-10 col-md-11">
                            <label for="acousticness-range" class="form-label">Acusticidade: <span
                                    id="acousticness-amount"></span>%</label>
                            <input id="acousticness-range" type="range" class="form-range feature-range" min="0" max="1"
                                step="0.01">
                        </div>
                    </div>

                    <div class="row feature-row danceability-row">
                        <div class="set-feature col-2 col-md-1">
                            <a id="toggle-danceability" class="toggle-feature"><i class="fas fa-minus-circle"></i></a>
                        </div>
                        <div class="set-feature col-10 col-md-11">
                            <label for="danceability-range" class="form-label">Dançabilidade: <span
                                    id="danceability-amount"></span>%</label>
                            <input id="danceability-range" type="range" class="form-range feature-range" min="0" max="1"
                                step="0.01">
                        </div>
                    </div>

                    <div class="row feature-row energy-row">
                        <div class="set-feature col-2 col-md-1">
                            <a id="toggle-energy" class="toggle-feature"><i class="fas fa-minus-circle"></i></a>
                        </div>
                        <div class="set-feature col-10 col-md-11">
                            <label for="energy-range" class="form-label">Energia: <span
                                    id="energy-amount"></span>%</label>
                            <input id="energy-range" type="range" class="form-range feature-range" min="0" max="1"
                                step="0.01">
                        </div>
                    </div>
                    <div class="row feature-row speechiness-row">
                        <div class="set-feature col-2 col-md-1">
                            <a id="toggle-speechiness" class="toggle-feature"><i class="fas fa-minus-circle"></i></a>
                        </div>
                        <div class="set-feature col-10 col-md-11">
                            <label for="speechiness-range" class="form-label">Cantado: <span
                                    id="speechiness-amount"></span>%</label>
                            <input id="speechiness-range" type="range" class="form-range feature-range" min="0" max="1"
                                step="0.01">
                        </div>
                    </div>

                    <div class="row feature-row instrumentalness-row">
                        <div class="set-feature col-2 col-md-1">
                            <a id="toggle-instrumentalness" class="toggle-feature"><i
                                    class="fas fa-minus-circle"></i></a>
                        </div>
                        <div class="set-feature col-10 col-md-11">
                            <label for="instrumentalness-range" class="form-label">Instrumentalidade: <span
                                    id="instrumentalness-amount"></span>%</label>
                            <input id="instrumentalness-range" type="range" class="form-range feature-range" min="0"
                                max="1" step="0.01">
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <button type="button" id="saveChanges" class="btn btn-lg btn-success">Gerar</button>
                </div>
            </section>

            <section class="col-xl-4 vibe-playlist">
                <div id="playlist-box" class="bg-dark container">
                    <div id="playlist-head" class="row">
                        <div id="playlist-name" class="col-8 p-3">
                            <h1 class="text-light overflow-hidden">NOME VIBE</h1>
                            <h5 class="text-light overflow-hidden">Descricao VIBE</h5>
                        </div>
                        <div id="playlist-export" class="col-4 p-3">
                            <button type="button" id="export-button" class="btn btn-success btn-circle btn-lg btn-xl"><i
                                    class="fas fa-share-square"></i></button>
                        </div>
                    </div>
                    <div id="playlist-body" class="playlist-tracks p-1">
                        
                        
                    </div>
                </div>
            </section>

        </div>

    </div>
    <script src="../../assets/lib.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
